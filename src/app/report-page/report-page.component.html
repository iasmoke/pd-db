<div class="container-fluid mt-2 mb-3">
  <div class="row">
    <mat-form-field class="col-2 mt-2">
      <mat-label>Поиск</mat-label>
      <input matInput [(ngModel)]="search" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-form-field class="col-2 mt-2">
      <mat-label>Выберете тип обращения</mat-label>
      <mat-select [(ngModel)]="type_reports" (ngModelChange)="ngModalChangeTypeReportList()">
        <mat-option value="all">Все</mat-option>
        <mat-option *ngFor="let food of type_reports_list" [value]="food">
          {{food}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="fi">
      <th mat-header-cell *matHeaderCellDef> Фамилия, Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.fi}} </td>
    </ng-container>

    <ng-container matColumnDef="number_phone">
      <th mat-header-cell *matHeaderCellDef> Номер телефона </th>
      <td mat-cell *matCellDef="let element"> {{element.number_phone}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Подразделение </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Должность </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>


    <ng-container matColumnDef="type_reports">
      <th mat-header-cell *matHeaderCellDef> Тип обращения </th>
      <td mat-cell *matCellDef="let element"> {{element.type_reports}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5" readonly>{{element.description}}</textarea>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="date_time">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Дата обращения </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.date_time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
</div>
