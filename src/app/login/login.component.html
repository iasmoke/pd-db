<div class="container box">
  <div class="align-items-center">
    <h1 class="text-center mb-5">Pizza Day</h1>
    <div class="mb-3" [hidden]="(error === undefined) || (error === 'Successful')" class="alert alert-danger">
      {{error}}
    </div>
    <mat-form-field class="col">
      <mat-label>User name</mat-label>
      <input matInput type="text" (keydown.enter)="logIn()" [(ngModel)]="userName"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="col">
      <mat-label>Password</mat-label>
      <input matInput type="password" (keydown.enter)="logIn()" [(ngModel)]="password"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button mat-raised-button class="btn-block" (keydown.enter)="logIn()" color="primary"
      (click)="logIn()">Войти</button>
  </div>
</div>
